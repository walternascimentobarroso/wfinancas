<ion-header>
    <ion-toolbar color='primary'>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Descricao</ion-label>
            <ion-input [(ngModel)]="lancamento.descricao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Valor</ion-label>
            <ion-input type="number" [(ngModel)]="lancamento.valor"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="lancamento.data"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Entrada/Saida</ion-label>
            <ion-select [(ngModel)]="lancamento.tipo">
                <ion-option value="in">Entrada</ion-option>
                <ion-option value="out">Saida</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Fixa(mensal)</ion-label>
            <ion-toggle color="secondary" [(ngModel)]="lancamento.fixa"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Conta</ion-label>
            <ion-select [(ngModel)]="lancamento.conta">
                <ion-option *ngFor="let item of listContas" [value]="item.descricao">
                    {{item.descricao}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Pago</ion-label>
            <ion-toggle color="secondary" [(ngModel)]="lancamento.pago"></ion-toggle>
        </ion-item>
    </ion-list>

    <button ion-button block color="secondary" outline round (click)="salvar()">Salvar</button>
</ion-content>
