<ion-header>
    <ion-toolbar color='primary'>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Descricao</ion-label>
            <ion-input [(ngModel)]="conta.descricao"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Valor</ion-label>
            <ion-input  type="number" [(ngModel)]="conta.valor"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block color="secondary" outline round (click)="salvar()">Salvar</button>
</ion-content>
