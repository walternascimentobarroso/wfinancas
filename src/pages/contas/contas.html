<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contas</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of listContas">
            <ion-item (click)="edit(item)">
                <ion-row>
                    <ion-col>
                        <h2>{{ item.descricao }}</h2>
                        <p>{{ item.valor | currency:"BRL" }}</p>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item-options>
                <button ion-button expandable color="danger" (click)="delete(item)">
                    <ion-icon name="trash"></ion-icon>
                    Excluir
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="insert()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
