<ion-row class="color">
    <button ion-button color="secondary" clear (click)="previousMonth()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
    <h4 (click)="executeClickMonth()">{{selectMonth}}</h4>
    <button ion-button color="secondary" clear (click)="nextMonth()">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
</ion-row>
